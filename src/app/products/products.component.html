<!-- Enhanced Popup Modal -->
<div *ngIf="showNotification" class="popup-overlay" (click)="closePopup()">
  <div class="popup-modal" (click)="$event.stopPropagation()">
    <div class="popup-header">
      <div class="success-icon">âœ“</div>
      <h3>Success!</h3>
      <button class="close-btn" (click)="closePopup()">&times;</button>
    </div>
    <div class="popup-body">
      <p>{{ notification }}</p>
    </div>
    <div class="popup-actions">
      <button class="continue-btn" (click)="closePopup()">Continue Shopping</button>
      <button class="view-cart-btn" (click)="goToCart()">View Cart</button>
    </div>
  </div>
</div>

<header class="app-header">
  <h1>Product Store</h1>
  <nav class="nav-links">
    <a routerLink="/profile" class="nav-link">
      <span class="icon">ðŸ‘¤</span>
      Profile
    </a>
    <a routerLink="/cart" class="nav-link">
      <span class="icon">ðŸ›’</span>
      Cart
    </a>
  </nav>
</header>
<div class="products-container">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" alt="{{product.title}}" class="product-image" />
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.price | currency:'ZAR':'symbol' }}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
    <button (click)="viewDetails(product)">View Details</button>
  </div>
</div>
